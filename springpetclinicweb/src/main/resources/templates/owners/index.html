<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <meta charset="UTF-8" />
        <title>Owners List</title>
    </head>
    <body>
        <h2 th:text="'List of Owners'"></h2>

        <table class="table table-striped">
            <thead>
                <th style="width: 150px;">ID</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 120px;">Last Name</th>
            </thead>
            <tbody>
                <tr th:each="owner:${owners}">
                    <td th:text="${owner.id}">1</td>
                    <td th:text="${owner.firstName}">Dirk</td>
                    <td th:text="${owner.lastName}">Grently</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
