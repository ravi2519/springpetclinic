<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
    <head>
        <meta charset="UTF-8" />
        <title>Vets List</title>
    </head>
    <body>
        <h2 th:text="'List of Vets'"></h2>

        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                <tr th:each="vet:${vets}">
                    <td th:text="${vet.id}">1</td>
                    <td th:text="${vet.firstName}">Dirk</td>
                    <td th:text="${vet.lastName}">Grently</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
